<h1 mat-dialog-title>Cambiar Estado del Pedido</h1>
<div mat-dialog-content>
  <p>Estado actual: {{ data.estado }}</p>
  
  <mat-form-field appearance="fill">
    <mat-label>Nuevo Estado</mat-label>
    <mat-select [(ngModel)]="nuevoEstado" required>
      <mat-option *ngFor="let estado of estadosFiltrados" [value]="estado.id">
        {{ estado.estado }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirmar</button>
</div>
