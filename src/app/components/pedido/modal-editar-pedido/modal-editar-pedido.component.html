<h1 mat-dialog-title>Editar Pedido</h1>
<div mat-dialog-content>
  <form [formGroup]="pedidoForm">
    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Hora</mat-label>
      <input matInput type="time" formControlName="hora" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Estado</mat-label>
      <input matInput type="number" formControlName="id_estado" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Cliente</mat-label>
      <input matInput type="number" formControlName="id_cliente" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Direcci√≥n</mat-label>
      <input matInput formControlName="direccion" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Entrega</mat-label>
      <input matInput type="number" formControlName="id_tipo_entrega" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio Total</mat-label>
      <input matInput type="number" formControlName="precio_total" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [disabled]="!pedidoForm.valid" (click)="onSubmit()">Guardar Cambios</button>
</div>
