<app-sistema>
    <h2>Gesti√≥n de Seguridad</h2>
  
    <h3>Roles</h3>
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let rol"> {{ rol.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let rol"> {{ rol.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="accesos">
        <th mat-header-cell *matHeaderCellDef> Accesos </th>
        <td mat-cell *matCellDef="let rol">
          <ul>
            <li *ngFor="let acceso of rol.accesos">{{ acceso }}</li>
          </ul>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let rol">
          <button mat-button (click)="abrirModalEditar()">Editar</button>
          <button mat-button color="warn">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'accesos', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'accesos', 'acciones'];"></tr>
    </table>
  
    <button mat-button color="primary" (click)="abrirModalAgregar()">Agregar Rol</button>
</app-sistema>
