<app-sistema>
    <br>
    <div class="titulo-container">
      <h2>Salida de inventario</h2>
    </div>

    <div class="input-container">
        <input type="text" [(ngModel)]="searchQuery" (input)="onSearchQueryChange(searchQuery)" placeholder="Buscar compra" />
        <button mat-button (click)="toggleSortDirection()">
            Ordenar {{ sortDirection === 'asc' ? '↓' : '↑' }}
        </button>
    </div>

    <br>
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let compra"> {{ compra.id }} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let compra"> {{ compra.fecha }} </td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="notas">
                <th mat-header-cell *matHeaderCellDef> Notas </th>
                <td mat-cell *matCellDef="let compra"> {{ compra.notas }} </td>
            </ng-container>

            <ng-container matColumnDef="proveedor">
                <th mat-header-cell *matHeaderCellDef> Proveedor </th>
                <td mat-cell *matCellDef="let compra"> {{ compra.nombre }} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let compra">
                    <button mat-button color="primary" (click)="desgloce(compra)">Desgloce</button>
                </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Botón para abrir el modal -->
    <div class="button-container">
        <button mat-fab color="primary" (click)="AgregarModal()">+</button>
    </div>

    <!-- Paginación -->
    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="previousPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</app-sistema>
