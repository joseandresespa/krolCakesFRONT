<table mat-table [dataSource]="detalleSalida" class="mat-elevation-z8" *ngIf="detalleSalida.length > 0">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.nombre }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre_unidad">
      <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.unidad }} </td>
    </ng-container>
  
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.cantidad }} </td>
    </ng-container>
  
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let detail"> Q. {{ detail.motivo }} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="['producto', 'nombre_unidad', 'cantidad', 'motivo']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['producto', 'nombre_unidad', 'cantidad', 'motivo'];"></tr>
  </table>
