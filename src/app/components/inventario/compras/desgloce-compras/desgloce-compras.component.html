<table mat-table [dataSource]="detalleCompra" class="mat-elevation-z8" *ngIf="detalleCompra.length > 0">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.nombre }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre_unidad">
      <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.nombreUnidad }} </td>
    </ng-container>
  
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.cantidad }} </td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let detail"> Q. {{ detail.precio_unitario }} </td>
    </ng-container>
  
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let detail"> Q. {{ detail.subtotal }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['producto', 'nombre_unidad', 'cantidad', 'precio', 'subtotal']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['producto', 'nombre_unidad', 'cantidad', 'precio', 'subtotal'];"></tr>
  </table>
