<h2>Editar Acceso</h2>
<form>
  <mat-form-field>
    <mat-label>Rol</mat-label>
    <input matInput [(ngModel)]="data.acceso.id_rol" placeholder="Editar el ID del rol">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Módulo</mat-label>
    <input matInput [(ngModel)]="data.acceso.id_modulo" placeholder="Editar el ID del módulo">
  </mat-form-field>

  <button mat-button color="primary">Guardar</button>
</form>
