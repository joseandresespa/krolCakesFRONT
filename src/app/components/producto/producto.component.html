<app-sistema>
    <br>
    <div class="titulo-container">
      <h2>PRODUCTOS</h2>
    </div>
    <br>
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.id }} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
            </ng-container>

            <!-- Descripci贸n Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.descripcion }} </td>
            </ng-container>

            <!-- Precio Online Column -->
            <ng-container matColumnDef="precio_online">
                <th mat-header-cell *matHeaderCellDef> Precio Online </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.precio_online | currency:'GTQ':'symbol':'1.2-2' }} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let producto">
                    <button mat-button color="primary" (click)="editarProducto(producto)">Editar</button>
                </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
    <!-- Paginaci贸n -->
    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="previousPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Bot贸n para abrir el modal en la esquina inferior derecha -->
    <button mat-fab color="primary" class="add-button" (click)="openModal()">
        <mat-icon>add</mat-icon>
    </button>
</app-sistema>
