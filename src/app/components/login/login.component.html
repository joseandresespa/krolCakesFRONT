<body>
  <div class="navbar">
    <ul>
      <li><a routerLink="/cotizar" class="btn-cotizar"> <mat-icon>cake</mat-icon>Cotizar pedido</a></li>
      <li><a routerLink="/mision" class="btn-special"><mat-icon>book</mat-icon>Visión y Misión</a></li>
      <li><a routerLink="/organizacion" class="btn-special"> <mat-icon>group</mat-icon>Organización</a></li>
      <li><a routerLink="/contacto" class="btn-special"> <mat-icon>contact_mail</mat-icon>Contacto</a></li>
      <li><a routerLink="/qs" class="btn-special"><mat-icon>info</mat-icon> ¿Quiénes somos?</a></li>
      <li><a routerLink="/login" class="btn-login"> <mat-icon>login</mat-icon> Iniciar Sesión</a></li>
    </ul>
  </div>

  <div class="app-container">
    <mat-card class="form-container">
      <img src="assets/logo.png" alt="Descripción de la imagen" class="logo">
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required>
          <mat-icon matSuffix (click)="toggleShowPassword()" class="eye-icon">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button class="custom-button" type="submit">Iniciar Sesión</button>
        </div>
      </form>
    </mat-card>
  </div>

  <div class="footer">
    <p>© 2024 Krol Cakes. Todos los derechos reservados.</p>
  </div>
</body>
