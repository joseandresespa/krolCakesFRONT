<h2 mat-dialog-title>Observación de Cotización</h2>
<mat-dialog-content>
  <h3>Imágenes de Referencia</h3>
  <div *ngIf="data.imagenes?.length; else noImages">
    <ul>
      <li *ngFor="let imagen of data.imagenes">
        <img [src]="imagen.ruta" alt="Imagen de referencia" width="150" />
        <p>Observación: {{ imagen.observacion }}</p>
      </li>
    </ul>
  </div>
  <ng-template #noImages>
    <p>No hay imágenes de referencia.</p>
  </ng-template>

  <h3>Desglose</h3>
  <div *ngIf="data.desgloses?.length; else noDesglose">
    <ul>
      <li *ngFor="let desglose of data.desgloses">
        <p>Producto ID: {{ desglose.id_producto }}, Cantidad: {{ desglose.cantidad }}, Subtotal: Q.{{ desglose.subtotal }}</p>
      </li>
    </ul>
  </div>
  <ng-template #noDesglose>
    <p>No hay desglose disponible.</p>
  </ng-template>

  <mat-form-field class="observation-field">
    <mat-label>Observación:</mat-label>
    <textarea matInput [(ngModel)]="observacion" name="observacion"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button color="primary" (click)="confirmObservation()">Confirmar</button>
</mat-dialog-actions>
