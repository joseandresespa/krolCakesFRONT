<app-sistema>
    <br>
    <div class="titulo-container">
      <h2>PROVEEDORES</h2>
    </div>
    
    <div class="input-container">
        <input type="text" [(ngModel)]="searchQuery" (input)="onSearchQueryChange(searchQuery)" placeholder="Buscar proveedor" />
        <button mat-button (click)="toggleSortDirection()">
            Ordenar {{ sortDirection === 'asc' ? '↓' : '↑' }}
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let proveedor"> {{ proveedor.id }} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let proveedor"> {{ proveedor.nombre }} </td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let proveedor"> {{ proveedor.telefono }} </td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let proveedor"> {{ proveedor.descripcion }} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let proveedor">
                    <button mat-button (click)="editarProveedor(proveedor)">Editar</button>
                </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Paginación -->
    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="previousPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Botón para abrir el modal en la esquina inferior derecha -->
    <button mat-fab color="primary" class="add-button" (click)="abrirModalAgregar()">
        <mat-icon>add</mat-icon>
    </button>
</app-sistema>
