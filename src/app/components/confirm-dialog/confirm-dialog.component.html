<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
  <p>¿Está seguro que quiere eliminar a este usuario?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Sí</button>
</mat-dialog-actions>
