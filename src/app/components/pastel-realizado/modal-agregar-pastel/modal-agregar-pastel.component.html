<h2>Agregar Pastel</h2>
<form>
  <mat-form-field>
    <mat-label>Tipo de Evento</mat-label>
    <input matInput placeholder="Ingrese el tipo de evento">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pedido</mat-label>
    <input matInput placeholder="Ingrese el pedido">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Imagen</mat-label>
    <input matInput placeholder="Ingrese la URL de la imagen">
  </mat-form-field>

  <button mat-button color="primary">Guardar</button>
</form>
