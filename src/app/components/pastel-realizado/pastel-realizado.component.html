<app-sistema>
<h2>Listado de Pasteles Realizados</h2>

<table mat-table [dataSource]="pasteles" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let pastel"> {{ pastel.id }} </td>
  </ng-container>

  <ng-container matColumnDef="id_tipo_evento">
    <th mat-header-cell *matHeaderCellDef> Tipo Evento </th>
    <td mat-cell *matCellDef="let pastel"> {{ pastel.id_tipo_evento }} </td>
  </ng-container>

  <ng-container matColumnDef="id_pedido">
    <th mat-header-cell *matHeaderCellDef> Pedido </th>
    <td mat-cell *matCellDef="let pastel"> {{ pastel.id_pedido }} </td>
  </ng-container>

  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let pastel"> <img [src]="pastel.imagen" alt="Imagen pastel" width="50"> </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button color="primary" (click)="abrirModalAgregar()">Agregar Pastel</button>
</app-sistema>
