<h2 mat-dialog-title>Agregar Estado</h2>

<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <input matInput [(ngModel)]="nuevoEstado.estado" placeholder="Ingrese el nombre del estado">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cerrarModal()">Cancelar</button>
  <button mat-button color="primary">Agregar</button>
</div>
